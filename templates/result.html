<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Processing Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #F3E8EB;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            zoom: 1.2
        }

        .container h1 {
            font-size: 2rem;
            color: #433E49;
            margin-bottom: 20px;
        }

        .container {
            text-align: center;
            background-color: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin-top: 5px;
            margin-bottom: 5px;
        }
        video {
            width: 100%;
            max-width: 500px;
            border: 2px solid;
            border-radius: 8px;
            margin: 20px 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .btn {
            background-color: #433E49;
            color: #F3E8EB;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            margin: 10px 5px;
            transition: background-color 0.3s ease, transform 0.2s;
        }

        .btn:hover {
            background-color: #928490;
            transform: scale(1.05);
        }
        .custom-navbar {
            background-color: #433E49;
            padding: 15px 20px;
        }

        .custom-brand {
            color: #F3E8EB !important;
            font-size: 24px;
            font-weight: bold;
        }

        .navbar-nav .nav-link {
            color: #DBC1AD !important;
            font-size: 18px;
            margin-right: 15px;
            transition: color 0.3s ease, border-bottom 0.3s ease;
        }

        .navbar-nav .nav-link:hover {
            color: #928490 !important;
            text-decoration: none;
        }

        .navbar-nav .active {
            color: #F3E8EB !important;
            font-weight: bold;
            border-bottom: 2px solid #F3E8EB;
        }

        /* Responsive Fix */
        @media (max-width: 768px) {
            .navbar-nav .nav-link {
                margin-right: 0;
                text-align: center;
                padding: 10px;
            }
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg fixed-top custom-navbar">
    <div class="container-fluid">
        <a class="navbar-brand custom-brand" href="/">ASR Project</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">Subtitle Generator</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/chat">Chatbot</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/result">Processed Video</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Main Content -->
<div class="container">
    
    {% if error %}
        <p class="text-danger">{{ error }}</p>
    {% else %}
    <h1>Video Processed Successfully</h1>
        <video controls>
            <source src="{{ url_for('download', filename=video_output_path) }}" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <a href="{{ url_for('download', filename=video_output_path) }}" class="btn">Download Video</a>
        <a href="/" class="btn">Process Another Video</a>
    {% endif %}
</div>

</body>
</html>
